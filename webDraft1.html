<!DOCTYPE html>
<html>
<head>
  <style>
    form {
      width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="radio"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function showPage(pageNumber) {
      // Hide all pages
      var pages = document.querySelectorAll(".page");
      for (var i = 0; i < pages.length; i++) {
        pages[i].style.display = "none";
      }

      // Show the specified page
      var page = document.getElementById("page-" + pageNumber);
      page.style.display = "block";
    }
  </script>
</head>

    <div class="page active" id="page-1">

      <input type="number" name="number_of_employees" required>
      <label>Number of employees within the Security team:</label>
      <input type="number" name="number_of_security_employees" required>

      <div class="nav-buttons">
        <button onclick="showPage(2)">Next</button>
      </div>
    </div>
